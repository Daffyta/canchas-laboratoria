<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Canchas bravoSquad </title>
    <link rel="stylesheet" href="css/basquetball.css">
    <link rel="stylesheet" href="css/tennis.css">
    <link rel="stylesheet" href="css/futbol.css">
  </head>
  <body>
    <h1>Canchas bravoSquad</h1>
    <section id="botoncitos">
      <button id="fut">Futball</button>
      <button id="basket">Basketball</button>
      <button id="ten">Tennis</button>
    </section>


    <section id="futball" class="futball">
  		<section class="cancha">
  			<article class="arco left"></article>
  			<article class="linea-central"></article>
  			<article class="arco right"></article>
  			<article class="semi-circulo-izq"></article>
  			<article class="semi-circulo-der"></article>
        <article class="circuloCentral"></article>
        <article class="balon"></article>
  		</section>
    </section>

    <div id="basketball">
      <div id="container">
        <div class="semi-circuloGrande "></div>
        <div class="lineaInclinada"></div>
        <div class="linea2inclinada"></div>
        <div class="semi-circulo-1"></div>
        <div class="semi-circuloPunteado"></div>
        <div class="semi-circuloOtro"></div>
        <div class="cuadrado-3"></div>
      </div>
    </div>

    <section id="ten" class="canchaTennis">
      <article class="largoDer"></article>
      <article class="largoIzq"></article>
      <article class="altoDer"></article>
      <article class="altoIzq"></article>
      <article class="medioAltoIzqArriba"></article>
      <article class="medioAltoIzqAbajo"></article>
      <article class="medioAltoDerArriba"></article>
      <article class="medioAltoDerAbajo"></article>
      <article class="largoDerAbajo"></article>
      <article class="largoIzqAbajo"></article>
      <article class="pelotita"></article>
    </section>

  <script src="js/main.js">

  </script>
  </body>
</html>
